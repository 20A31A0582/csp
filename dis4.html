<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
 
<div class="row">
  <div class="column">
    <p>  <h1>Rice skipper:</h1>
        <h2>Symptoms:</h2>
        ->Edges of the leaves are fastened with webbing<br>
        ->Backward rolling of leaves<br>
        ->Caterpillar feeds from margin to inwards</p><br>
  </div>
  <div class="column">
    <img src="https://content.peat-cloud.com/thumbnails/rice-skipper--1.jpg" style="width:50%">
 
</div>
 
</div>
<h2>Management:</h2>
    <p> Drain the water and spray chlorpyriphos 20 EC 1250 ml/ha<br>
        </p>
</body>
</html>
